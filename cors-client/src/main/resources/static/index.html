<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CORS-Client</title>
</head>
<body>
<h1>CORS-Client</h1>
<script src="/webjars/jquery/3.4.1/dist/jquery.min.js"></script>
<script>
    $(function() {
      $.ajax("http://localhost:8080//hello")
          .done(msg => {
            alert(msg);
          })
          .fail(() => {
            alert("fail");
          });
    })
</script>
</body>
</html>
